[[list]]
    name = "Regeln"
    icon = "https://devicons.github.io/devicon/devicon.git/icons/go/go-original.svg"
    text = """
    Die Entfernung beider Teams beträgt 20m, in der mitte steht eine halb gefüllte Wasserflasche.

    Durch Schere-Stein-Papier wird entschieden welches Team beginnt (best of three).

    Jeder Spieler bekommt ein Bier (0.5L)

    Zum werfen wird ein Volleyball (oder Objekt ähnlicher Größe) benutzt, fällt die Flasche in der Mitte darf das Team des Werfers trinken.

    Sobald das gegnerische Team die Flasche aufgestellt hat muss "STOPP" gerufen werden - dann darf nicht mehr getrunken werden.

    Gewonnen hat das Team, dass zuerst alle Getränke geleert hat.
    """
[[list]]
    name = "Rules"
    icon = "https://devicons.github.io/devicon/devicon.git/icons/react/react-original.svg"
    text = """
    The distance between the two teams is 20m, in the middle of the field will be a half full water bottle.

    The starting team is choosen by rock-paper-scissors (Best of three).

    Every player will get a beer (0.5L).

    A volley ball (or object similiar size) is used to throw, if the bottle rolls over the team of the thrower is allowed to drink.

    If the opposing team has placed the bottle it has to shout "STOP" - from that point it is no longer allowed to drink.

    The team which has emptied all bottles first wins.
    """
